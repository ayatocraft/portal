<script>
  function redirectToGitHub() {
    setTimeout(() => {
      window.location.href = "https://github.com/ayatocraft";
    }, 10000); // 10秒待つ
  }

  window.addEventListener('load', () => {
    // PWAとして起動されているか確認
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    if (isStandalone) {
      redirectToGitHub();
    } else {
      // ブラウザでアクセスした場合はバナー表示
      const banner = document.createElement("div");
      banner.className = "banner";
      banner.innerHTML = `
        このサイトは <strong>Portal PWA</strong> で開くことをおすすめします。
        <a href="${window.location.origin}">Portalで開く</a>
      `;
      document.body.appendChild(banner);
    }
  });
</script>
